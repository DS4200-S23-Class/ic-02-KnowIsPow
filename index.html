<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>ic-02</title>
  </head>

  <body>
    <di class="centered">
      <h1>Intro to HTML and CSS</h1>
      <h2>Curtis Fisher</h2>
    </di>
    <div class="container" id="div1">
      <p id="p1">This is the DOM for this webpage: <img src="dom.png" alt="DOM image" /></p>
    </div>
    <div class="container" id="div2">
      <svg width="400" height="100">
        <rect
          width="400"
          height="100"
          style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
        />
      </svg>
    </div>
    <h2>Acknowledgements</h2>
    <div>
      <ul>
        <li><a href="https://www.w3schools.com/graphics/svg_rect.asp">Creating A Rectangle</a></li>
        <li>
          <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img"
            >Image Component</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
